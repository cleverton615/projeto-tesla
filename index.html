<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>

<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">

    <ul class="lista">
            <!-- ITEM 1-->
        <li class="item">
            <video src="./img/model-y.mp4" muted loop autoplay></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcela a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Comprar Agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
            </div>
        </li>

            <!-- ITEM 2-->
        <li class="item">
            <img src="img/model-3.png" alt="Modelo 3" class="img-tesla">

            <div class="info-carro">
                <h1 class="model">Model 3</h1>
                <p class="sub-titulo">Compre agora o seu Tesla!</p>
            </div>
        </li>

            <!-- ITEM 3-->
        <li class="item">
            <img src="img/model-x.png" alt="Modelo X" class="img-tesla">
            <div class="info-carro">
                <h1 class="model">Model S</h1>
                <p class="sub-titulo">Compre agora o seu Tesla!</p>
            </div>
        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241955540133049"></script>
    </div>
</body>
<script src="scripts.js"></script>
</html>
